{% extends "base.html" %}
{% block content %}
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">All Expenses</h2>
    <p class="mb-4">Total: <span class="font-semibold text-red-600">₹{{ total }}</span></p>

    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Description</th>
          <th class="border p-2">Category</th>
          <th class="border p-2">Amount</th>
          <th class="border p-2">Date</th>
          <th class="border p-2">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for exp in expenses %}
        <tr class="hover:bg-gray-50">
          <td class="border p-2">{{ exp.description }}</td>
          <td class="border p-2">{{ exp.category }}</td>
          <td class="border p-2">₹{{ exp.amount }}</td>
          <td class="border p-2">{{ exp.date.strftime("%Y-%m-%d %H:%M") }}</td>
          <td class="border p-2 text-center">
            <a href="{{ url_for('delete_expense', id=exp.id) }}"
               class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
              Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
