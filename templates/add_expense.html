{% extends "base.html" %}
{% block content %}
  <div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Add New Expense</h2>
    <form action="{{ url_for('add_expense') }}" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Description</label>
        <input type="text" name="description" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Amount (â‚¹)</label>
        <input type="number" step="0.01" name="amount" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Category</label>
        <select name="category" class="w-full border rounded p-2" required>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Expense
      </button>
    </form>
  </div>
{% endblock %}
