{% extends "base.html" %}
{% block content %}
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
    <p class="text-lg mb-4">Total Expenses: <span class="font-semibold text-red-600">₹{{ total }}</span></p>

    <h3 class="text-xl font-semibold mb-3">Recent Expenses</h3>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Description</th>
          <th class="border p-2">Category</th>
          <th class="border p-2">Amount</th>
          <th class="border p-2">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for exp in expenses[:5] %}
        <tr class="hover:bg-gray-50">
          <td class="border p-2">{{ exp.description }}</td>
          <td class="border p-2">{{ exp.category }}</td>
          <td class="border p-2">₹{{ exp.amount }}</td>
          <td class="border p-2">{{ exp.date.strftime("%Y-%m-%d %H:%M") }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
